<ion-header>
    <ion-navbar color="girl">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Lista profumi
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
    <div style="position: relative">
        <ion-img src="../../assets/imgs/perfumes-imagery.jpg" class="header-imagery"></ion-img>
        <div style="position: absolute; top: 60px; left: 10px; right: 10px;">
    
            <ion-card>
              <ion-card-content>
                  <ion-item>
                      <ion-label color="primary">Search perfume</ion-label>
                      <ion-input placeholder="Es. chinotto" [(ngModel)]="autocomplete.query"
                      (ionChange)="updateSearch(autocomplete.query)" clearInput></ion-input>
                  </ion-item>
              </ion-card-content>
            </ion-card>
            <ion-card>
              <!--
                <ion-card-header>
                  Ricerca no
                </ion-card-header>
              -->
    
              
                <ion-card-content style="min-height:80vh">
                  
                   
                
                  <ion-list>
                      
                    <ion-item *ngFor="let i of items">
                      
                      <ion-thumbnail item-start>
                        <img src="{{i.thumb}}">
                      </ion-thumbnail>
                    
                      <h2>{{i.name}}</h2>
                      <p>{{i.brand}}</p>
                      <ion-icon name="search" color="violet" item-end (click)="details(i)"></ion-icon>
                    </ion-item>
                  </ion-list>
                
                  <br/><br/><br/>
                
                  <div padding>
                      <ion-chip *ngFor="let s of selectedNotes">
                          <ion-avatar>
                            <img src="{{s.thumb}}">
                          </ion-avatar>
                          <ion-label>{{s.name}}</ion-label>
                        </ion-chip>
                  </div>
                
                
                </ion-card-content>
            </ion-card>
        </div>
    
      </div>
    


</ion-content>
